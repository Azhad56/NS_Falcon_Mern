<html>
    <head>
        <title>
            Table
        </title>
        <style>
            th{
                padding: 2px;
            }
            td{
                padding: 2px;
                border: 1px solid black;
            }
            
        </style>
    </head>

        <h1>Basic Table</h1>
        <table>
            <thead>
                <tr>
                    <th> Period 1</th>
                    <th> Period 2</th>

                    <td> Chemistry</td>
                    <td> Physics</td>
                    <td> Maths </td>

                <tr>
                    <td> Geology</td>

                <tr>
                    <td> Social Science</td>

                </tr>

            </tbody>
        </table>

</html>
