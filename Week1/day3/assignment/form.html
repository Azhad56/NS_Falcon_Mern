<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <form action="">
            <label for="name"> Name : </label> 
            <input id="name" placeholder="Name" type="text"> </br>

            <label for="phone">Phone Number :</label> 
            <input id="phone" placeholder="Phone Number" type="text">
            </br>

            <label for="address"> Address :  </label>
            <input id="address" placeholder="Address" type="text">
            </br>

            <label for="dogs"> Have you ever lived with a Dog before? </label>
            <input id = "checkbox" value="Have you ever lived with a Dog before?" type="checkbox">
            </br>
            <label for="breeds"> Please select your preferred breeds</label>
            <select name="breeds" id="multiSelect">
                <option value="milk"> Milk </option>
                <option value="breads"> Breads</option>
                <option value="Biscuit"> Biscuit </option>
            </select>
            </br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </body>
</html>
