<!DOCTYPE html>
<html>
    <head>
        <title>
            Styling Links
        </title>
        <style>
            a:hover{
                color: rgb(47, 184, 47) !important;
            }
            a:link{
                color:red;
            }
            a:visited{
                color: black;
            }
            a:active{
                color: purple;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="https://my.newtonschool.co/course/696z6d1loj/assignment/lgn28tj6d76s/"> Link1 </a>
            <a href="https://www.newtonschool.co/"> Link2 </a>
            <a href="https://www.google.com/"> Link3 </a>
            <a href="https://www.google.com/doodles"> Link4 </a>
        </nav>
    </body>
</html>
