<!DOCTYPE html>
<html>
    <head>
        <title>
            Display
        </title>
        <style>
            .stylediv{
                display: inline-block;
            }
            .spanstyle{
                display: block;
            }
            /*Block element is something that occupies entire space but inline block occupies only the the space till the text goes okay bro  */
        </style>
    </head>
    <body>
        <div class="stylediv">
            Hello from div
        </div>
        <span class="spanstyle">
            Hello from paragraph
        </span>
    </body>
</html>
